<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kyohei's gallery</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fff7f9;
  margin: 0;
  padding: 0;
  text-align: center;
}
header {
  background-color: #ffb6c1;
  padding: 20px;
  font-size: 2.2em;
  color: #ffffff;
}
h1, h2 {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  color: #ff6f91;
}

/* Section styling */
.section {
  margin: 30px auto;
  background: #ffe4ec;
  width: 80%;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Carousel styling */
.picture-box {
  width: 90%;
  height: 200px;
  border: 2px dashed #ffa3b1;
  border-radius: 15px;
  margin: 15px auto;
  background-color: #ffffff;
  display: flex;
  gap:10px;
  align-items:center;
  overflow-x: auto;
  scroll-behavior: smooth;
  position: relative;
}
.picture-box img {
  height: 100%;
  border-radius: 15px;
  cursor: pointer;
  transition: transform .2s;
}
.picture-box img:hover {
  transform: scale(1.05);
}

/* Hide scrollbar */
.picture-box::-webkit-scrollbar {display: none;}

/* Arrow buttons */
.arrow {
  background: #ff6f91;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 18px;
  user-select: none;
  transition: .2s;
}
.arrow:hover {
  transform: scale(1.2);
}

/* ZOOM MODAL */
#zoomModal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display:flex;
  justify-content:center;
  align-items:center;
}
#zoomModal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}
</style>
</head>
<body>

<header>kyohei's journal</header>

<!-- Sections -->
<div class="section">
  <h1>

    <img src="1.6.jpg">
    <img src="1.7.jpg">
    <img src="1.8.jpg">

</div>

<div class="section">
  <h2>
    <button class="arrow left-arrow">&#10094;</button>
    kyo & thea
    <button class="arrow right-arrow">&#10095;</button>
  </h2>
  <div class="picture-box carousel">
    <img src="3.jpg">
    <img src="3.1.jpg">
    <img src="3.2.jpg">

<div class="section">
  <h2>
    <button class="arrow left-arrow">&#10094;</button>

<div class="section">

<div class="section">

    <button class="arrow left-arrow">&#10094;</button>
    kyo & g's

  <div class="picture-box carousel">
    <img src="5.jpg">

<!-- ZOOM MODAL -->
<div id="zoomModal">
  <img id="zoomedImage" src="">
</div>

<script>
// Make each carousel draggable and support arrows
document.querySelectorAll(".section").forEach(section => {
  const carousel = section.querySelector(".carousel");
  if (!carousel) return;

  let isDown = false, startX, scrollLeft;

  // Mouse drag
  carousel.addEventListener("mousedown", (e) => {
    isDown = true;
    startX = e.pageX - carousel.offsetLeft;
    scrollLeft = carousel.scrollLeft;
  });
  carousel.addEventListener("mouseleave", () => { isDown = false; });
  carousel.addEventListener("mouseup", () => { isDown = false; });
  carousel.addEventListener("mousemove", (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - carousel.offsetLeft;
    const walk = (x - startX) * 1.5;
    carousel.scrollLeft = scrollLeft - walk;
  });

  // Touch drag
  carousel.addEventListener("touchstart", (e) => {
    startX = e.touches[0].pageX - carousel.offsetLeft;
    scrollLeft = carousel.scrollLeft;
  });
  carousel.addEventListener("touchmove", (e) => {
    const x = e.touches[0].pageX - carousel.offsetLeft;
    const walk = (x - startX) * 1.5;
    carousel.scrollLeft = scrollLeft - walk;
  });

  // Arrow buttons
  const leftBtn = section.querySelector(".left-arrow");
  const rightBtn = section.querySelector(".right-arrow");
  leftBtn.addEventListener("click", () => { carousel.scrollLeft -= 200; });
  rightBtn.addEventListener("click", () => { carousel.scrollLeft += 200; });
});

// Image zoom
const modal = document.getElementById("zoomModal");
const zoomImg = document.getElementById("zoomedImage");
document.querySelectorAll(".picture-box img").forEach(img => {
  img.addEventListener("click", () => {
    zoomImg.src = img.src;
    modal.style.display = "flex";
  });
});
modal.addEventListener("click", () => { modal.style.display = "none"; });
</script>

</body>
</html>
